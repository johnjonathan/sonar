sonar.projectKey=java
sonar.projectName=Sonar
sonar.projectVersion=0.0.1-SNAPSHOT

# Set modules IDs
sonar.modules=sonar-test

# Modules inherit properties set at parent level
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.language=java

# Default module base directory is <curent_directory>/<module_ID>
# It has to be overriden for module2
sonar.test.sonar.projectBaseDir=sonar-test

# Overrides some parent properties in module2
# module2.sonar.sources=sources

sonar.test.sonar.projectName=Module #2